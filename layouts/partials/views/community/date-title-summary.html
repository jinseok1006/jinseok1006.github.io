{{ $item := .item }}
{{ $page := .page }}
{{ $summary := $item.Params.summary | default $item.Params.description | default $item.Summary | page.RenderString }}
<div class="mt-16 sm:mt-20 w-fit">
  <div class="flex max-w-3xl flex-col space-y-16">
    <div class="card border rounded-lg shadow-sm transition-transform duration-200 hover:scale-105 hover:shadow-lg">
      <article class="md:grid md:grid-cols-4 md:items-baseline p-4">
        <div class="md:col-span-3 flex flex-col items-start">
          <h2 class="text-base font-semibold tracking-tight text-zinc-800 dark:text-zinc-100">
            <a href="{{$item.RelPermalink}}">
              <span class="relative z-10">{{$item.Title}}</span>
            </a>
          </h2>
          <time class="md:hidden relative z-10 order-first mb-3 flex items-center text-sm text-zinc-400 dark:text-zinc-500 pl-1" datetime="{{ time.Format "2006-01-02" $item.Date }}">
            {{ time.Format (site.Params.locale.date_format | default ":date_long") $item.Date }}
          </time>
          <p class="relative z-10 mt-2 text-sm text-zinc-600 dark:text-zinc-400">{{$summary}}</p>
        </div>
      </article>
    </div>
  </div>
</div>
